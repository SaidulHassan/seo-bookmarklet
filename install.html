  <body>
    <p>Drag this link to your Bookmark Bar to install OuiSEO: 
    <a href="javascript: (function(){ 
      if (window.ouiseo === undefined) {
        var jsCode = document.createElement('script');
        jsCode.setAttribute('src', '//carlsednaoui.s3.amazonaws.com/ouiseo/ouiseo.min.js');
        document.body.appendChild(jsCode);
      } else if (!!window.ouiseo && !document.getElementById('ouiseo')) { 
        ouiseo(); 
      } else {
        console.log('ouiseo is already open');
      }
    })();">OuiSEO</a>
    <div class="installation-instructions">
      <h1>We All Love Images</h1>

      <img src="http://f.cl.ly/items/3I3v3z1A0R0v0N1x1v33/installed_ouiseo.png">
    </div>
  </p>
